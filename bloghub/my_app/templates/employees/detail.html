{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/employees/employee-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="employee-container">
  <div class="employee-img">
    <img src="{% static 'images/employee-placeholder.png' %}" alt="Employee Image" />
  </div>
  <div class="employee-details">
    <h1>{{ employee.name }}</h1>
    {% if employee.age > 0 %}
      <h2>A {{ employee.age }} year old employee</h2>
    {% endif %}
    <p>{{ employee.description }}</p>
    <div class="cat-actions">
        <a href="{% url 'employee-update' employee.id %}" class="btn warn">Edit</a>
        <a href="{% url 'employee-delete' employee.id %}" class="btn danger">Delete</a>
      </div>
  </div>
</section>
{% endblock %}
